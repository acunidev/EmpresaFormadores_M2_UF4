<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alumnes</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" rel="stylesheet">
</head>
<body>

<header th:insert="~{htmlUtils/navbar}"></header>


<h3>Alumnes</h3>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Cognom</th>
            <th>Cicle</th>
            <th>Modalitat</th>
            <th>Estat</th>
            <th>Empresa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumne : ${alumnes}">
            <td th:text="${alumne.id}"></td>
            <td th:text="${alumne.nom}"></td>
            <td th:text="${alumne.cognom}"></td>
            <td th:text="${alumne.cicle}"></td>
            <td th:text="${alumne.modalitat}"></td>
            <td th:text="${alumne.estatPractiques}"></td>
            <td th:text="${alumne.empresa}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
