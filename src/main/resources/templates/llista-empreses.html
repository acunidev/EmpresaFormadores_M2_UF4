<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empreses</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" rel="stylesheet">
</head>
<body>

<header th:insert="~{htmlUtils/navbar}"></header>

<h3>Empreses</h3>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>CIF</th>
            <th>Id</th>
            <th>Nom</th>
            <th>Adre√ßa</th>
            <th>Alumne</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="empresa" type="com.example.apilenta.entity.Empresa"*/-->
        <tr th:each="empresa : ${empreses}">
            <td th:text="${empresa.cif}"></td>
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nom}"></td>
            <td th:text="${empresa.adresa}"></td>
            <td th:text="${empresa.alumnes}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:include="htmlUtils/footer"></div>
</body>
</html>
